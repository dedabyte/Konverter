<div class="keys">
  <table>
    <tbody>
    <tr>
      <td ng-tap="keys.addChar(1)">1</td>
      <td ng-tap="keys.addChar(2)">2</td>
      <td ng-tap="keys.addChar(3)">3</td>
    </tr>
    <tr>
      <td ng-tap="keys.addChar(4)">4</td>
      <td ng-tap="keys.addChar(5)">5</td>
      <td ng-tap="keys.addChar(6)">6</td>
    </tr>
    <tr>
      <td ng-tap="keys.addChar(7)">7</td>
      <td ng-tap="keys.addChar(8)">8</td>
      <td ng-tap="keys.addChar(9)">9</td>
    </tr>
    <tr>
      <td ng-tap="keys.addDot()">.</td>
      <td ng-tap="keys.addChar(0)">0</td>
      <td ng-tap="keys.removeChar()" long="keys.removeAllChars()">&larr;</td>
    </tr>
    </tbody>
  </table>
</div>
